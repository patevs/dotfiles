
# ----------------- #
# install.conf.yaml #
# ----------------- #

- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    # ~/.dotfiles: ''
    ~/.bash-git-prompt:
        path: bash/bash-git-prompt
        relink: true
        force: true
    ~/.bash_aliases:
        path: bash/.bash_aliases
        relink: true
        force: true
    ~/.bashrc:
        path: bash/.bashrc
        relink: true
        force: true
    ~/.profile:
        path: bash/.profile
        relink: true
        force: true

- create:
    - ~/Desktop/git

- shell:
    - [git submodule update --init --recursive, Installing submodules]


# EOF #

