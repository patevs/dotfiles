# Configuration for dotbot

# https://github.com/anishathalye/dotbot
# https://github.com/hujianxin/dotbot-vscode

- defaults:
    link:
        relink: true
        force: true

- clean: ['~']

- link:
    # ~/.dotfiles: ''
    ~/.bash_aliases:
        path: config/bash/.bash_aliases
    ~/.bashrc:
        path: config/bash/.bashrc
    ~/.profile:
        path: config/bash/.profile

- create:
    - ~/Desktop/git

- shell:
    - [git submodule update --init --recursive, Installing submodules]
